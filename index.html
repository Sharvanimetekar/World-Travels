<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Iteration 1 : Create form tag and all required questions using label-->
    <form>
        <h1>Let's fly together!</h1><br>
        <label for="country" class="block-display">Departure Country</label>
        <select name="countries" id="countries">
            <option value="India">India</option>
            <option value="Los angeles">Los Angeles</option>
            <option value="Las Vegas">Las Vegas</option>
            <option value="Dubai">Dubai</option>
            <option value="California">California</option>
            <option value="Vatican city">Vatican city</option>
            <option value="Rome">Rome</option>
            <option value="Italy">Italy</option>
            <option value="Paris">Paris</option>
            <option value="Seoul">Seoul</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Kathmandu">Kathmandu</option>
            <option value="Bhutan">Bhutan</option>
            </select><br><br>

        <label for="country" class="block-display">Arrival Country</label>
        <select name="countries" id="countries">
            <option value="Los angeles">Los Angeles</option>
            <option value="Las Vegas">Las Vegas</option>
            <option value="Dubai">Dubai</option>
            <option value="California">California</option>
            <option value="Vatican city">Vatican city</option>
            <option value="Rome">Rome</option>
            <option value="Italy">Italy</option>
            <option value="Paris">Paris</option>
            <option value="Seoul">Seoul</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Kathmandu">Kathmandu</option>
            <option value="Bhutan">Bhutan</option>
        </select><br><br>

        <label for="travellers" class="block-display">Travellers</label>
        <input type="number" name="travellers" id="travellers"><br><br>
        <label for="contact" class="block-display">Contact</label>
        <input type="number" name="contact no" id="contact no"><br><br>
        <label for="email" class="block-display">Email</label>
        <input type="letter" name="email" id="email"><br><br>
        <label for="Address" class="block-display">Address</label>
        <input type="letter" name="Address" id="Address"><br><br>
        <input type="submit" id="button" value="LET'S TRAVEL TOGETHER">


    </form>
</body>
</html>
